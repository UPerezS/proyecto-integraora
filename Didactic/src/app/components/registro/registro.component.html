<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-center"></div>
                <div class="card-header">
                    <h3>Registro</h3>
                </div>
            <div class="card-body">
                <img src="/assets/pics/logotipoUTNG.png" alt="Logo">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <input type="text" name="fullname" placeholder="Nombre completo" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="gmail" placeholder="Correo electronico" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Usuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="tel" placeholder="Teléfono" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Contraseña" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Repetir contraseña" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <select class="select form-select" name="user" id="user">
                            <option value="alumno">Alumno</option>
                            <option value="instructor">Instructor</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <br/>
                    <div class="form-group text-center">
                        <button class="btn btn-success" btn-block >Aceptar</button>
                        <button class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
